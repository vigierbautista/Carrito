<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cart - Fender Instruments</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/custom.css">
</head>
<body>

<header class="container padding0 header">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="col-md-3">
				<figure class="vp-20">
					<img class="img center" src="images/fender/logo.png" alt="Fender Logo">
				</figure>
			</div>
			<div class="col-md-9">
				<h1 class="title">Shopping Cart</h1>
			</div>
		</div>
	</div>
</header>
<div class="container" id="content">
	<div class="row">
		<div class="col-md-12">
			<figure class="vp-20">
				<img class="img center" src="images/fender/banner.jpg" alt="Custom Shop Banner">
			</figure>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2">
			<div id="sidebar">
				<h2 class="sub-title">Categorías:</h2>
				<div id="categories-container"></div>
			</div>
		</div>
		<div class="col-md-10">
			<div id="main-content">
				<h2 class="sub-title">Productos:</h2>
				<div id="products-container"></div>
			</div>
		</div>
	</div>

</div>
<div id="footer" class="row">
	<footer>
		<div class="col-md-8 col-md-offset-2">
			<figure class="vp-20">
				<img class="img center" src="images/fender/logo.png" alt="Fender Logo">
			</figure>
			<p class="center-text disclaimer">
				Sitio realizado por Bautista Vigier para la entrega final de Programación I, dictada por el prof. Federico Noto.
				<br>
				Escuela Da Vinci 2017.
			</p>
		</div>
	</footer>
</div>


<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
