<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cart - Fender Instruments</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/custom.css">
	<link rel="stylesheet" href="css/media-queries.css">
</head>
<body>

<header class="container padding0 header">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="col-md-2">
				<figure class="vp-20">
					<img class="img center" src="images/fender/logo-white.png" alt="Fender Logo">
				</figure>
			</div>
			<div class="col-md-8">
				<h1 class="title">Shopping Cart</h1>
			</div>
			<div class="col-md-2">
				<div id="cart-btn" class="bttn">
					<i class="glyphicon glyphicon-shopping-cart"></i>
				</div>
			</div>
		</div>
	</div>
</header>
<div class="container-fluid" id="banner-container">
	<div class="row">
		<div class="col-md-12">
			<figure>
				<img id="main-banner" class="img center" src="images/fender/banner3.jpg" alt="Custom Shop Banner">
			</figure>
		</div>
	</div>
</div>
<div class="container" id="content">
	<div class="row">
		<div class="col-md-12" id="filter-section">
			<h2 class="sub-title center-text">Productos</h2>

			<form id="filters">
				<label for="categories-container">Filtrar por:</label>
				<select id="categories-container">
					<option value="all">Todos</option>
				</select>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div id="main-content">
				<div id="products-container"></div>
			</div>
		</div>
	</div>

</div>
<div id="footer" class="row-fluid">
	<footer>
		<div class="col-md-8 col-md-offset-2">
			<figure class="vp-20">
				<img class="img center" src="images/fender/footer-logo.png" alt="Fender Logo">
			</figure>
			<p class="center-text disclaimer">
				Sitio realizado por Bautista Vigier para la entrega final de Programación I, dictada por el prof. Federico Noto.
				<br>
				Escuela Da Vinci 2017.
			</p>
		</div>
	</footer>
</div>



<!-- El atributo type fue eliminado para evitar advertencias de validación -->
<script src="js/data/data.js"></script>
<script src="js/helpers.js"></script>
<script src="js/models/product.js"></script>
<script src="js/models/order.js"></script>
<script src="js/models/cart.js"></script>
<script src="js/main.js"></script>
</body>
</html>
